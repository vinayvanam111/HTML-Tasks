<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task4</title>
</head>
<body>
    <!--form-->
    <h1><u>Form</u></h1>
    <div>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="name">Name :</label>
                    </td>
                    <td>
                        <input type="text" id="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="number">Mobile Number :</label>
                    </td>
                    <td>
                        <input type="text" id="number">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div>
        <form>
            <label for="email">Email Id :</label>
            <input type="text" id="email">
            <br>
            <label for="password">password :</label>
            <input type="password" id="password">
            <br>
            <label><strong>Gender :</strong></label><br>
            <input type="radio" value="male" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" value="female" id="female" name="gender">
            <label for="female">Female</label>
            <br>
            <label><strong>Courses Joined :</strong></label>
            <br>
            <input type="checkbox" value="java" name="course" id="java">
            <label for="java">Java</label>
            <input type="checkbox" value="php" name="course" id="php">
            <label for="php">php</label>
            <br>
            <label><strong>Upload Doubts:</strong></label>
            <br>
            <label for="a">upload</label>
            <input id="a" type="file" name="a"><br>
            <label for="date">Start date :</label>
            <input type="date" id="date">
            <label for="edate">End date :</label>
            <input type="date" id="edate"><br>

            <label><strong>Min Class Hours :</strong></label>
            <select id="select-one">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <br>
            <label><strong>City :</strong></label>
            <select id="city">
                <option value="hyd">Hyderabad</option>
                <option value="hyd">Bangalore</option>
            </select>
            <br>
            <label><strong>Comments :</strong></label><br>
            <textarea rows="5" cols="50"></textarea><br>
            <button type="submit">submit</button>
        </form>
    </div>



</body>
</html>
